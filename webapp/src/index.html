<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Zombie Defence</title>
    </head>

    <body>
        <div id="join-container">
            <form id="join-form">
                <input id="host-field" type="text" placeholder="Enter the server address" value="localhost:7070" />
                <input id="name-field" type="text" placeholder="Enter your username" />
                <input class="submit" type="submit" value="Join" />
            </form>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-textbox">
                <span id="chat-player-username"> </span>
                <input id="chat-input" type="text" />
            </div>
        </div>
        <div id="game-container" style="display: none">
            <div id="build-container">
                <div id="list-container">
                    <div id="grid-container"></div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
