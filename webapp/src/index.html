<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Zombie Defence</title>
        <style>
            *,
            html {
                box-sizing: border-box;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            html,
            body,
            #join-container,
            #game-container {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #join-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #join-container > form {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            #host-field {
                margin-bottom: 0.2rem;
            }

            #name-field {
                margin-bottom: 0.5rem;
            }

            #chat-container {
                display: flex;
                flex-direction: column;
                width: 40rem;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                position: absolute;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                    sans-serif;
                background-color: rgba(255, 255, 255, 0.3);
            }

            #chat-messages {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

            #chat-messages > * {
                display: flex;
                padding: 0 0 0.5rem 0.6rem;
            }

            .chat-username {
                font-weight: bold;
                margin-right: 0.4rem;
            }

            .chat-username::after {
                font-weight: bold;
                margin-left: 0.2rem;
                content: ':';
            }

            #chat-textbox {
                height: 2.5rem;
                display: flex;
                align-items: center;
                border-top: 1px solid #666;
            }

            #chat-textbox > span {
                font-weight: bold;
                margin-left: 0.6rem;
                display: flex;
                align-items: center;
            }

            #chat-textbox > span::after {
                font-weight: bold;
                margin-left: 0.2rem;
                margin-right: 0.3rem;
                content: ':';
            }

            #chat-textbox > input {
                flex-grow: 1;
                outline: none;
                background-color: transparent;
                border: 0;
            }

            #build-container {
                display: flex;
                width: 100%;
                height: 100%;

                margin: 0;
                padding: 0;

                justify-content: center;
                align-items: center;

                /* border: 3px solid black; */
                /* overflow: hidden; */
                position: absolute;
                /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, */
                /* sans-serif; */
            }

            #list-container {
                width: 42rem;
                height: 42rem;
                background-color: rgba(255, 255, 255, 0.3);
                overflow: scroll;
            }

            #grid-container {
                display: grid;
                width: 42rem;

                grid-template-columns: 14rem 14rem 14rem;
                grid-auto-rows: 14rem;
            }

            #grid-container > * {
                display: flex;
                border: 1px solid black;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                user-select: none;
            }

            #grid-container > *:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            #game-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <div id="join-container">
            <form id="join-form">
                <input
                    id="host-field"
                    type="text"
                    placeholder="Enter the server address"
                    value="localhost:7070"
                />
                <input
                    id="name-field"
                    type="text"
                    placeholder="Enter your username"
                />
                <input class="submit" type="submit" value="Join" />
            </form>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-textbox">
                <span id="chat-player-username"> </span>
                <input id="chat-input" type="text" />
            </div>
        </div>
        <div id="build-container">
            <div id="list-container">
                <div id="grid-container"></div>
            </div>
        </div>
        <div id="game-container" style="display: none">
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
